name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: house_project_test
          POSTGRES_USER: house_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black

    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check formatting with black
      run: |
        black --check .

    - name: Run Django system checks
      env:
        DATABASE_URL: postgresql://house_user:test_password@localhost:5432/house_project_test
        SECRET_KEY: test-secret-key-for-ci-only
        DEBUG: 'True'
      run: |
        python manage.py check

    - name: Run migrations
      env:
        DATABASE_URL: postgresql://house_user:test_password@localhost:5432/house_project_test
        SECRET_KEY: test-secret-key-for-ci-only
        DEBUG: 'True'
      run: |
        python manage.py migrate

    - name: Run tests
      env:
        DATABASE_URL: postgresql://house_user:test_password@localhost:5432/house_project_test
        SECRET_KEY: test-secret-key-for-ci-only
        DEBUG: 'True'
      run: |
        python manage.py test wbs --verbosity=2

    - name: Collect static files
      env:
        DATABASE_URL: postgresql://house_user:test_password@localhost:5432/house_project_test
        SECRET_KEY: test-secret-key-for-ci-only
        DEBUG: 'False'
      run: |
        python manage.py collectstatic --noinput

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/house-project
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name == 'push' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
