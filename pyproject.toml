[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | migrations
)/
'''

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [
  ".eggs",
  ".git",
  ".hg",
  ".mypy_cache",
  ".tox",
  ".venv",
  "build",
  "dist",
  "migrations",
]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "DJ"]
ignore = [
  "E203",  # Whitespace before ':'
  "E501",  # Line too long (handled by black)
]

[tool.ruff.lint.isort]
known-third-party = ["django"]
known-first-party = ["house_wbs", "wbs"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.lint.per-file-ignores]
"**/tests.py" = ["F841"]  # Unused variables in test fixtures
"manage.py" = ["E402"]    # Module level import not at top
